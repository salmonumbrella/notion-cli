name: Weekly Workers Pin Update

on:
  schedule:
    - cron: '17 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-workers-pins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      - name: Update workers pins
        run: ./scripts/update-workers-pins.sh

      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          branch: automation/workers-pins
          delete-branch: true
          commit-message: "chore(workers): update pinned workers versions"
          title: "chore(workers): weekly pinned workers update"
          body: |
            Automated weekly refresh of workers integration pins:
            - `internal/workers/compat.json`
            - npm `ntn` version
            - `makenotion/workers-template` HEAD commit
          labels: |
            automation
            dependencies
