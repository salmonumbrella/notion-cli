<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful - notion-cli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #37352f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .success-icon {
            color: #0f7b6c;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .instructions {
            color: #6b6b6b;
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .token-box {
            background: #f7f6f3;
            border: 1px solid #e3e2e0;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .token-value {
            font-family: "SF Mono", Monaco, "Courier New", monospace;
            font-size: 0.8125rem;
            word-break: break-all;
            color: #37352f;
            line-height: 1.5;
            text-align: left;
        }

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: #ffffff;
            border: 1px solid #e3e2e0;
            border-radius: 4px;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .copy-btn:hover {
            background: #f7f6f3;
            border-color: #d4d3d0;
        }

        .copy-btn.copied {
            background: #d3f8d3;
            border-color: #0f7b6c;
            color: #0f7b6c;
        }

        .waiting {
            color: #9b9a97;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #e3e2e0;
            border-top-color: #9b9a97;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #37352f;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid #e3e2e0;
            border-radius: 6px;
            transition: background 0.15s, border-color 0.15s;
        }

        .github-link:hover {
            background: #f7f6f3;
            border-color: #d4d3d0;
        }

        .github-icon {
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8125rem;
            color: #9b9a97;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.017 4.313l55.333 -4.087c6.797 -0.583 8.543 -0.19 12.817 2.917l17.663 12.443c2.913 2.14 3.883 2.723 3.883 5.053v68.243c0 4.277 -1.553 6.807 -6.99 7.193L24.467 99.967c-4.08 0.193 -6.023 -0.39 -8.16 -3.113L3.3 79.94c-2.333 -3.113 -3.3 -5.443 -3.3 -8.167V11.113c0 -3.497 1.553 -6.413 6.017 -6.8z" fill="#ffffff"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M61.35 0.227l-55.333 4.087C1.553 4.7 0 7.617 0 11.113v60.66c0 2.723 0.967 5.053 3.3 8.167l13.007 16.913c2.137 2.723 4.08 3.307 8.16 3.113l64.257 -3.89c5.433 -0.387 6.99 -2.917 6.99 -7.193V20.64c0 -2.21 -0.873 -2.847 -3.443 -4.733L74.167 3.143c-4.273 -3.107 -6.02 -3.5 -12.817 -2.917zM25.92 19.523c-5.247 0.353 -6.437 0.433 -9.417 -1.99L8.927 11.507c-0.77 -0.78 -0.383 -1.753 1.557 -1.947l53.193 -3.887c4.467 -0.39 6.793 1.167 8.54 2.527l9.123 6.61c.39 .197 1.36 1.36 .193 1.36l-54.933 3.307 -.68 .047zM19.803 88.3V30.367c0 -2.53 .777 -3.697 3.103 -3.893L86 22.78c2.14 -.193 3.107 1.167 3.107 3.693v57.547c0 2.53 -.39 4.67 -3.883 4.863l-60.377 3.5c-3.493 .193 -5.043 -.97 -5.043 -4.083zm59.6 -54.827c.387 1.75 0 3.5 -1.75 3.7l-2.91 .577v42.773c-2.527 1.36 -4.853 2.137 -6.797 2.137 -3.107 0 -3.883 -.973 -6.21 -3.887l-19.03 -29.94v28.967l6.02 1.363s0 3.5 -4.857 3.5l-13.39 .777c-.39 -.78 0 -2.723 1.357 -3.11l3.497 -.97v-38.3L30.48 40.667c-.39 -1.75 .58 -4.277 3.3 -4.473l14.367 -.967 19.8 30.327v-26.83l-5.047 -.58c-.39 -2.143 1.163 -3.7 3.103 -3.89l13.4 -.78z" fill="#000000"/>
        </svg>

        <p class="success-icon">&#10003;</p>
        <h1>Authorization successful</h1>

        <p class="instructions">Copy this token and paste it in your terminal:</p>

        <div class="token-box">
            <code class="token-value" id="token">{{.Token}}</code>
            <button class="copy-btn" onclick="copyToken()">
                <span id="copy-text">Copy</span>
            </button>
        </div>

        <p class="waiting">
            <span class="spinner"></span>
            Waiting for notion-cli to receive the token...
        </p>

        <a href="https://github.com/salmonumbrella/notion-cli" class="github-link">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            View on GitHub
        </a>

        <p class="footer">Open Sourced by the Salmonumbrella Collective</p>
    </div>

    <script>
        function copyToken() {
            const token = document.getElementById('token').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.querySelector('.copy-btn');
                const text = document.getElementById('copy-text');
                btn.classList.add('copied');
                text.textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
